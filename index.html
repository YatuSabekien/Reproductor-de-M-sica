<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>

    <link rel="stylesheet" href="css/stylesReproductor.css">
    <link rel="stylesheet" href="css/stylesFiltroCanciones.css">
    <link rel="icon" href="imagen/file-music-fill.svg" type="image/x-icon">

</head>
<body>
    <!-- Sección del reproductor audiovisual -->
    <section class="reproducor-musica">
        <h1>Titulo</h1>
        <p>Nombre</p>
        <video id="cancion">
            <source src="" type="video/mp4"/>
        </video>
        <input type="range" value="0" id="progreso"/>
        <div class="controles">
            <button class="atras control">
                <i class="bi bi-rewind-fill"></i>
            </button>
            <button class="boton-reproducir-pausar iconoControl">
                <i class="bi bi-play-fill" id="iconoControl"></i>
            </button>
            <button class="siguiente control">
                <i class="bi bi-fast-forward-fill"></i>
            </button>
        </div>
    </section>

    <!-- Sección del filtro de canciones -->
    <section2 class="listado-canciones">
        <h2>Seleccione o busque una canción</h2> 

        <div class="buscar-cancion">
            <input type="text" id="busqueda" placeholder="Busca una canción...">
            <button class="filtrar" onclick="filtrarCanciones()">
                <i class="bi bi-search"></i>
            </button>
        </div>

        <div class="lista-canciones">
            <ul id="listaC">
                <li class="cancion" data-src="videos/Ride - Twenty One Pilots.mp4">Ride - Twenty One Pilots</li>
                <li class="cancion" data-src="videos/Bones - Imagine Dragons.mp4">Bones - Imagine Dragons</li>
                <li class="cancion" data-src="videos/(You Drive Me) Crazy - Britney Spears.mp4">(You Drive Me) Crazy - Britney Spears</li>
            </ul>
        </div>
    </section2>

    <script src="js/reproductor.js"></script>
    <script src="js/filtroCanciones.js"></script>

</body>
</html>
